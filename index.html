        </div>

        </div>
    </div>

    <script>
        // model 
        let model = {
            currentRoom: "roomA",
            rooms: ["roomD", "roomA", "roomB", "roomC"],
        };

        // view 
        let view = {
            showRoom: function (room) {
                model.rooms.forEach(function (x) {
                    let div = document.getElementById(x);
                    if (x === room) {
                        div.style.display = "flex";
                    } else {
                        div.style.display = "none";
                    }
                });
                model.currentRoom = room;
            },
        };

        // controller
        let controller = {

            view: function () {
                view.showRoom(model.currentRoom);
            },

            toRoomA: function () {
                view.showRoom("roomA");
            },

            toRoomB: function () {
                view.showRoom("roomB");
            },

            toRoomC: function () {
                view.showRoom("roomC");
            },
            toRoomD: function () {
                view.showRoom("roomD");
            },
        };

        controller.view();


    </script>
